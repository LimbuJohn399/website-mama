<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e9db6fe59.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav>
        <img src="Images/images - sanjay.png" alt="" class="logo">
        <ul id = "menu-links">
            <li>Home</li>
            <li>Services</li>
            <li>Projects</li>
            <li>About Us</li>
        </ul>
        <button class="nav-btn">Get Started <i class="fa-solid fa-arrow-right"></i> </button>
        <i class="fa-solid fa-bars menu-icons" onclick="toogleMenu()" ></i>
    </nav>

    <div class="header">
        <div class="header-content">
            <h1><span>COOL</span><br><span>SANJAY</span></h1>
        <div class="btn-container">
            <a href="https://www.facebook.com/profile.php?id=100068877375398">
                <button class="btn-dark">Request call back <i class="fa-solid fa-phone"></i></button>
            </a>
            <a href="https://www.facebook.com/pt.gorl">
                <button class="btn-light">Know more <span><i class="fa-solid fa-arrow-right"></i></span></button>

            </a>
        </div>
        <p>Passionate naval architect with 3+ years of experience</p>

        </div>
        <img src="Images/Sanjay 4k.png" class="user-img">

    </div>



    <script>
        let navbar = document.querySelector('nav');
        let menuLinks = document.getElementById("menu-links");

        function toogleMenu(){
            menuLinks.classList.toggle('show-menu');
        }

        window.onscroll = function () {
            if (window.scrollY > 0) {
                navbar.style.background = '#eefff9';
            } else {
                navbar.style.background = 'transparent';
            }

        }
    </script>
</body>

</html>
